spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true # 쿼리가 한줄로 나오지 않고 포맷팅 되서 이쁘게 나옴

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace # 바인딩 되는 파라미터 볼 수 있음